<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Delivery Maze</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🤖 Robot Delivery Maze</h1>
        <p class="subtitle">Robot menggunakan algoritma BFS untuk mengantarkan paket</p>
        
        <div class="game-board">
            <div id="maze" class="maze"></div>
            
            <div class="controls">
                <button onclick="generateMaze()">🗺️ Maze Baru</button>
                <button onclick="startDelivery()" id="startBtn">📦 Mulai Pengiriman</button>
                <button onclick="resetMaze()">🔄 Reset</button>
                <button onclick="toggleSpeed()" id="speedBtn">🐌 Lambat</button>
            </div>
            
            <div id="status" class="status" style="display: none;"></div>
        </div>
        
        <div class="info-panel">
            <div class="info-card">
                <div class="info-title">Langkah Diambil</div>
                <div class="info-value" id="steps">0</div>
            </div>
            <div class="info-card">
                <div class="info-title">Sel Dikunjungi</div>
                <div class="info-value" id="visited">0</div>
            </div>
            <div class="info-card">
                <div class="info-title">Panjang Jalur</div>
                <div class="info-value" id="pathLength">0</div>
            </div>
        </div>
        
        <div class="legend">
            <div class="legend-item">
                <span class="legend-icon">🤖</span>
                <span>Robot (Start)</span>
            </div>
            <div class="legend-item">
                <span class="legend-icon">📦</span>
                <span>Paket (Goal)</span>
            </div>
            <div class="legend-item">
                <span class="legend-icon">⬛</span>
                <span>Tembok</span>
            </div>
            <div class="legend-item">
                <span class="legend-icon">🟪</span>
                <span>Dikunjungi</span>
            </div>
            <div class="legend-item">
                <span class="legend-icon">🟩</span>
                <span>Jalur Solusi</span>
            </div>
        </div>
